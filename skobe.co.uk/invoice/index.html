<!doctype html>
<html lang="en"  ng-app="app">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="mainCtrl.js"></script>
	<style>
		label{
			font-weight:500;
			font-size:smaller;
			display:inline-block;
			color:darkred;
			margin-right:10px;
		}
		label::after{content:': '}
	</style>
	<title>Invoice List</title>
</head>
<body ng-controller="listCtrl">

	<div class="card">
		<h5 class="card-header">INVOICE LIST</h5>

		<div class="card-body">
			<table class="table table-bordered table-striped table-sm">
				<tr>
					<th class="text-center"><a href="addInvoice.html" title="Add Invoice"><i class="fa fa-plus"></i></a></th>
					<th class="text-center">Invoice Number</th>
					<th>Billed To</th>
					<th class="text-center">Invoice Date</th>
					<th class="text-center">Invoice Total</th>
					<th class="text-center">Status</th>
				</tr>
				<tr ng-repeat="invoice in invoiceList">
					<td class="text-center"><a href="viewInvoice.html?InvoiceNumber={{invoice.InvoiceNumber}}"><i class="fa fa-eye"></i></a></td>
					<td class="text-center">{{invoice.InvoiceNumber}}</td>
					<td>{{invoice.BilledTo}}</td>
					<td class="text-center">{{invoice.InvoiceDate|date:'dd/MM/yyyy'}}</td>
					<td class="text-center">{{invoice.InvoiceTotal|number:2}}</td>
					<td class="text-center">{{invoice.Status}}</td>
				</tr>
			</table>
		</div>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
